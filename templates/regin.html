<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body bgcolor="#00bfff">
<h1 align="center">Registration Form</h1>
<form action="/registerin/register/" method="post">
    {% csrf_token %}
    <table align="center" bgcolor="#fafad2" border="5" cellspacing="10"cellpadding="5">
        <tr><td>Enter your username</td><td><input type="text" name="t1"> </td></tr>
        <tr><td>Enter your First Name</td><td><input type="text" name="t2"></td></tr>
        <tr><td>Enter your Last name</td><td><input type="text" name="t8" ></td></tr>
        <tr><td>Enter your Email</td><td><input type="text" name="t3"> </td></tr>
        <tr><td>Enter your Mobile number</td><td><input type="text" name="t4"></td></tr>
        <tr><td>Enter your Age</td><td><input type="text" name="t5"> </td></tr>
        <tr><td>Enter your password</td><td><input type="text" name="t6"></td></tr>
        <tr><td>Enter your Gender</td><td><input type="text" name="t7"> </td></tr>
        <tr><td><input type="submit" value="submit" align=center colspan="3" bgcolor="red"></td></tr>
    </table>
    

</form>

</body>
</html>
